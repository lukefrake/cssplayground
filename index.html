<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv="X-UA-Compatible" content="chrome=1">
  <meta name="viewport" content="width=640">

  <link rel="stylesheet" href="stylesheets/dist/core.css" media="screen">

  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700italic,800,700,400italic' rel='stylesheet' type='text/css'>
  <title>Css Playground</title>
</head>

<body>
  <a class="forkBanner" href="https://github.com/lukefrake/cssplayground">View on GitHub</a>
  <style id="cssDump"></style>
  <div class="outer">

    <header>
      <span class="ribbon">
        <span class="ribbon_inner">

        </span>

      </span>

    <span class="bannerFix"></span>

    <section class="mainContent">
      <h3 class="headerInner">
        <a id="welcome-to-github-pages" class="anchor" href="#welcome-to-github-pages" aria-hidden="true">
          <span class="octicon octicon-link"></span>
        </a>
        <div id="cssArea" class="cssArea" style="width:100%;height:300px;"></div>
      </h3>
    </div>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script type="text/javascript" src="javascripts/vendor/polyfill.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.0/ace.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.0/mode-css.js" type="text/javascript"></script>

      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-67250559-1', 'auto');

</html>
